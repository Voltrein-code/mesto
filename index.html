<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" target="_top">
      <img src="./blocks/header/images/header__logo.svg" class="header__logo" alt="Логотип">
    </a>
  </header>
  <main>
    <section class="profile">
      <img src="./blocks/profile/images/profile__avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template class="card-container">
    <figure class="card">
      <img src="#" class="card__image" alt="">
      <figcaption class="card__caption">
        <h2 class="card__name"></h2>
        <button class="card__like-button" type="button"></button>
      </figcaption>
    </figure>
  </template>

  <section class="popup popup-edit">
    <form action="#" class="popup__container" name="edit">
      <button class="popup__close popup-edit__close" type="button"></button>
      <h2 class="popup__caption">Редактировать профиль</h2>
      <input type="text" class="popup__text popup__text_type_name" name="popup-name">
      <input type="text" class="popup__text popup__text_type_caption" name="popup-caption">
      <button class="popup__submit popup-edit__submit" type="submit">Сохранить</button>
    </form>
  </section>

  <section class="popup popup-add">
    <form action="#" class="popup__container" name="add">
      <button class="popup__close popup-add__close" type="button"></button>
      <h2 class="popup__caption">Новое место</h2>
      <input type="text" placeholder="Название" class="popup__text popup__text_type_image" name="popup-image">
      <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" name="popup-link">
      <button class="popup__submit popup-add__submit" type="submit">Сохранить</button>
    </form>
  </section>


  <script src="./js/script.js"></script>
</body>

</html>
