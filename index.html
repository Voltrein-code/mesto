<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo" target="_top"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./blocks/profile/images/profile__avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <article class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
      </article>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <figure class="card">
        <img src="./blocks/cards/test.jpg" class="card__image" alt="">
        <figcaption class="card__caption">
          <h2 class="card__name">Карачаевск</h2>
          <button class="card__like-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
