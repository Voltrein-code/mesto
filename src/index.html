<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Проект Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" target="_top">
        <img src="<%=require('./blocks/header/images/header__logo.svg')%>" class="header__logo" alt="Логотип">
      </a>
    </header>
    <main>
      <section class="profile">
        <img src="<%=require('./blocks/profile/images/profile__avatar.jpg')%>" alt="Аватарка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template class="card-container">
      <article class="card">
        <img src="#" class="card__image" alt=" ">
        <button class="card__delete-button" type="button"></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>

    <article class="popup popup_type_edit-form">
      <form action="#" class="popup__container" name="edit" novalidate>
        <button class="popup__close popup__close_type_edit-form" type="button"></button>
        <h2 class="popup__caption">Редактировать профиль</h2>
        <input type="text" class="popup__text popup__text_type_name" id="name-input" name="name" required minlength="2" maxlength="40">
        <span class="popup__text-error name-input-error"></span>
        <input type="text" class="popup__text popup__text_type_caption" id="caption-input" name="caption" required minlength="2" maxlength="200">
        <span class="popup__text-error caption-input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </article>

    <article class="popup popup_type_add-form">
      <form action="#" class="popup__container" name="add" novalidate>
        <button class="popup__close popup__close_type_add-form" type="button"></button>
        <h2 class="popup__caption">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__text popup__text_type_image" name="name" id="image-input" required minlength="2" maxlength="30">
        <span class="popup__text-error image-input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" id="link-input" name="link" required>
        <span class="popup__text-error link-input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </article>

    <article class="popup popup_type_card-image">
      <figure class="popup__image-container">
        <button class="popup__close popup__close_type_card-image" type="button"></button>
        <img src="#" class="popup__image" alt=" ">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </article>
  </div>
</body>

</html>
